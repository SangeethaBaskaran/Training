<html>  
<head>  
<link rel="stylesheet" type="text/css" href="mysheet.css">
</head>  
<body>  

<form>  
<label>name</label><input type="text" id="x"> 
<button id="submit" onclick="deleteEntry()">submit</button>
<p id="content" > </p>  
  
</form>  
<script>  
var request;
$.ajax(){
    success:
}
function deleteEntry()  
{  
var v=document.getElementById("x").value;   
var url="http://localhost:9089/customer/serv?val="+v;  
  
if(window.XMLHttpRequest){  
request=new XMLHttpRequest();  
}  
else if(window.ActiveXObject){  
request=new ActiveXObject("Microsoft.XMLHTTP");  
}  
try{  
request.onreadystatechange=getInfo;  
request.open("GET",url,true);  
request.send();  
}catch(e){alert("Unable to connect to server");}  
}  
  
function getInfo(){  
if(request.readyState===4){  
var val=request.responseText;  
document.getElementById("content").innerHTML = "Paragraph changed!";
document.getElementById("content").innerHTML=val.toString();
document.getElementById("content").innerHTML = "Paragraph changed!";
}   }
</script>  
    
</body>  
</html>
